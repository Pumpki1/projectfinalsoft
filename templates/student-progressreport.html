<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{{ url_for('static', filename='') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }
        .header-bar {
            background-color: #002147;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #002147;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar img { width: 80px; display: block; margin: 0 auto 20px; }
        .sidebar a { display: block; padding: 12px; color: #fff; text-decoration: none; font-size: 18px; margin: 10px 0; border-radius: 5px; }
        .sidebar a:hover { background-color: #EAAA00; }
        .logout-button { padding: 12px; background-color: #002147; color: #fff; border: none; font-size: 18px; width: 100%; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        .logout-button:hover { background-color: #EAAA00; }
        .main-content { flex-grow: 1; padding: 20px; background-color: #fff; }
        .greeting { background-color: #002147; color: #fff; padding: 15px; font-size: 24px; border-radius: 8px; margin-bottom: 20px; }

        #progress-section h3 { font-size: 24px; margin-bottom: 20px; }
        .progress-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .progress-item { background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; cursor: pointer; }
        .progress-item h4 { font-size: 18px; margin-bottom: 10px; }
        .progress-item p { margin: 5px 0; font-size: 16px; }
        .status { font-weight: bold; color: #ffcc00; }

        /* Modal styles integrated */
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal { background: #fff; border-radius: 8px; width: 90%; max-width: 500px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; color: #002147; }
        .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; }
        .modal-body p, .modal-body ul { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header-bar">JRU Equipment Dashboard</div>
    <div class="dashboard-container">
        <div class="sidebar">
          <img src="{{ url_for('static', filename='JRU.jpg') }}" alt="University Logo">
          <a href="{{ url_for('student_equipment') }}">Equipments</a>
          <a href="{{ url_for('student_progress') }}">Progress</a>
          <button class="logout-button" onclick="logout()">Log Out</button>
        </div>
        <div class="main-content">
            <div class="greeting">Greetings! Welcome to the Progress Section!</div>
            <div id="progress-section">
                <h3>Progress of Borrowed Equipment</h3>
                <div class="progress-list" id="progress-list"></div>
                <button class="logout-button" onclick="clearProgress()">Clear Progress</button>
            </div>
        </div>
    </div>

    <!-- Modal template (one backdrop for dynamic content) -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2>Borrow Request Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const borrowedItems = JSON.parse(localStorage.getItem('borrowedItems')) || [];
            const progressList = document.getElementById('progress-list');
    
            if (borrowedItems.length > 0) {
                borrowedItems.forEach((item, index) => {
                    const progressItem = document.createElement('div');
                    progressItem.classList.add('progress-item');
                    progressItem.onclick = function() { showRequestDetails(item); };
    
                    progressItem.innerHTML = `
                        <h4>${item.equipmentName}</h4>
                        <p><strong>Quantity:</strong> ${item.quantity}</p>
                        <p><strong>Status:</strong> <span class="status">${item.status}</span></p>
                        <p><strong>Date Borrowed:</strong> ${item.dateBorrowed}</p>
                    `;
    
                    progressList.appendChild(progressItem);
                });
            } else {
                const noItemsMessage = document.createElement('p');
                noItemsMessage.textContent = "No borrowed items found.";
                progressList.appendChild(noItemsMessage);
            }
        };
    
        function clearProgress() {
            localStorage.removeItem('borrowedItems');
            const progressList = document.getElementById('progress-list');
            progressList.innerHTML = '';
            const noItemsMessage = document.createElement('p');
            noItemsMessage.textContent = "No borrowed items found.";
            progressList.appendChild(noItemsMessage);
        }

        function showRequestDetails(item) {
            // Populate modal content
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <p><strong>Equipment Name:</strong> ${item.equipmentName}</p>
                <p><strong>Quantity:</strong> ${item.quantity}</p>
                <p><strong>Status:</strong> <span class="status">${item.status}</span></p>
                <p><strong>Date Borrowed:</strong> ${item.dateBorrowed}</p>
                ${item.details ? `<ul>${item.details.map(d => `<li>${d}</li>`).join('')}</ul>` : ''}
            `;
            document.getElementById('modal-backdrop').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-backdrop').style.display = 'none';
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
</body>
</html>
