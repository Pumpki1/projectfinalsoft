<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{{ url_for('static', filename='') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }
        .header-bar {
            background-color: #002147;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #002147;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar img {
            width: 80px;
            display: block;
            margin: 0 auto 20px;
        }
        .sidebar a, .logout-button {
            display: block;
            padding: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #002147;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .sidebar a:hover, .logout-button:hover {
            background-color: #EAAA00;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }
        .greeting {
            background-color: #002147;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #progress-section h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .progress-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .progress-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            cursor: pointer;
        }
        .progress-item h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .progress-item p {
            margin: 5px 0;
            font-size: 16px;
        }
        .status {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="header-bar">JRU Equipment Dashboard</div>
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='JRU.jpg') }}" alt="University Logo">
            <a href="{{ url_for('student_equipment', student_id=student_id) }}">Equipments</a>
            <a href="{{ url_for('student_progress', student_id=student_id) }}">Progress</a>
            <button class="logout-button" onclick="logout()">Log Out</button>
        </div>
        <div class="main-content">
            <div class="greeting">Greetings! Welcome to the Progress Section!</div>
            <div id="progress-section">
                <h3>Professor Approval</h3>
                <div class="progress-list" id="professor-approval-list"></div>
                <h3>Admin Approval</h3>
                <div class="progress-list" id="admin-approval-list"></div>
                <button class="logout-button" onclick="clearProgress()">Clear Progress</button>
            </div>
        </div>
    </div>

    <script>
        const studentId = '{{ student_id }}';
        
        // Fetch from backend, fallback to localStorage
        async function fetchRequests() {
            try {
                const res = await fetch(`/api/student-requests/${studentId}`);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                if (data.length) return data;
            } catch (e) {
                console.warn('Backend fetch failed, using localStorage', e);
            }
            return JSON.parse(localStorage.getItem('borrowedItems')) || [];
        }

        function renderRequest(req, stage) {
            const el = document.createElement('div');
            el.className = 'progress-item';
            let html = `<h4>Request #${req.id || ''} - ${req.laboratory || req.equipmentName}</h4>`;
            if (req.student_name) html += `<p><strong>Student:</strong> ${req.student_name}</p>`;
            html += `<p><strong>${stage==='professor'?'Filed':'Date Borrowed'}:</strong> ${req.date_filed||req.dateBorrowed}</p>`;
            html += `<p><strong>Subject/Qty:</strong> ${req.subject||''} ${req.section?`(${req.section})`:''}${req.quantity?` Qty:${req.quantity}`:''}</p>`;
            html += `<p><strong>Status:</strong> <span class="status">${stage==='professor'?req.status_professor:req.status_admin||req.status}</span></p>`;
            if (stage==='admin' && req.status_professor) html = `<p><strong>Professor:</strong> <span class="status">${req.status_professor}</span></p>` + html;
            el.innerHTML = html;
            el.onclick = () => showRequestDetails(req);
            return el;
        }

        window.onload = async () => {
            const reqs = await fetchRequests();
            const profList = document.getElementById('professor-approval-list');
            const adminList = document.getElementById('admin-approval-list');

            if (!reqs.length) {
                profList.innerHTML = '<p>No requests found.</p>';
                adminList.innerHTML = '<p>No requests found.</p>';
                return;
            }
            reqs.forEach(req => {
                profList.appendChild(renderRequest(req, 'professor'));
                if (req.status_professor==='approved') {
                    adminList.appendChild(renderRequest(req, 'admin'));
                }
            });
        };

        function showRequestDetails(item) {
            alert(Object.entries(item).map(([k,v])=>`${k}: ${v}`).join('\n'));
        }

        function clearProgress() {
            localStorage.removeItem('borrowedItems');
            document.getElementById('professor-approval-list').innerHTML = '<p>No requests found.</p>';
            document.getElementById('admin-approval-list').innerHTML = '<p>No requests found.</p>';
        }

        function logout() {
            alert('Logging out...');
            window.location.href = '{{ url_for('login') }}';
        }
    </script>
</body>
</html>
